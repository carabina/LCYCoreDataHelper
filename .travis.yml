language: objective-c
osx_image: xcode7.2
xcode_workspace: LCYCoreDataHelper.xcworkspace
xcode_scheme: LCYCoreDataHelper
xcode_sdk: iphonesimulator9.2
env: 
  global:
  - FRAMEWORK_NAME=LCYCoreDataHelper
before_install:
  - brew update
  - brew unlink carthage
  - brew install carthage
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    tags: true